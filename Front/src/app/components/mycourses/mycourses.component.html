<div class="course-list">
  <div *ngFor="let course of courses" class="course-card">
    <a routerLink="['/user/courses', course.id]" class="course-link">
      <div class="course-image">
        <img [src]="course.background_image" [alt]="course.title">
      </div>
      <div class="course-content">
        <h3>{{ course.title }}</h3>
        <p>{{ course.content }}</p>
      </div>
    </a>
  </div>
</div>
