<mat-toolbar color="primary">
  <div class="toolbar-content">
    <span class="ms-16 fw-medium fs-26" ><a href="/home">CourseQuest</a></span>
    <span class="menu-items">
      <a href="/home">Home</a>
      <a href="#">Learn</a>
      <a href="#">About us</a>
    </span>
    <button mat-raised-button class="login" (click)="goToLogin()" style="background-color: #fb9678; color: white;" >login</button>
  </div>
</mat-toolbar>
<div class="signup-container">
    <div *ngIf="showForm; else successMessageTemplate"><b>Welcome to CourseQuest!</b></div>
    <form *ngIf="showForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="name">Username</label>
        <input id="username" formControlName="username" type="text" required />
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">Username Required</small>
      </div>
  
      <div>
        <label for="email">E-mail</label>
        <input id="email" formControlName="email" type="email" required minlength="6" />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Invalid Email </small>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" required />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">Password must be at least 6 characters long.</small>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign-Up</button>
    </form>
    <ng-template #successMessageTemplate>
      <div class="full-page-message">
        <span class="success-icon">&#10003;</span>

        <h1>{{ successMessage }}</h1>
      </div>
    </ng-template>
</div>
