<div class="course-list">
  <div *ngFor="let course of filteredCourses" class="course-card">
    <a  class="course-link">
      <div class="course-image">
        <img [src]="course.mainimageurl" [alt]="course.title">
      </div>
      <div class="course-content">
        <h3>{{ course.title }}</h3>
        <p>{{ course.content }}</p>
      </div>
      <button class="delete-button" (click)="removeCourse(course.id)">Delete</button>
    </a>
  </div>
</div>
