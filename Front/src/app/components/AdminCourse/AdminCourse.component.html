<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i> All Posts
  </div>
  <div class="card-body">
    <p-table #dt1 [value]="filteredCourses" [paginator]="true" [rows]="10">
      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton class="p-button p-button-info p-button-outlined" (click)="clear(dt1)">
            <i class="pi pi-filter-slash"></i>&nbsp; Clear
          </button>
          <div class="search-container">
            <input type="text" pInputText [(ngModel)]="searchQuery" (input)="filterCourses()" placeholder="Search courses..." class="search-input" />
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Main Image</th>
          <th pSortableColumn="title">Title
            <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="createdOn">Created On
            <p-sortIcon field="createdOn"></p-sortIcon>
          </th>
          <th pSortableColumn="category.title">Category
            <p-sortIcon field="category.title"></p-sortIcon>
          </th>
          <th pSortableColumn="user.firstname">Author
            <p-sortIcon field="user.firstname"></p-sortIcon>
          </th>
          <th pSortableColumn="status">Status
            <p-sortIcon field="status"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-course>
        <tr>
          <td>
            <img [src]="course.mainImageUrl" [alt]="course.title" width="200px">
          </td>
          <td>{{course.title}}</td>
          <td>{{course.createdOn | date: 'medium'}}</td>
          <td>{{course.category?.title}}</td>
          <td>{{course.user?.firstname}}</td>
          <td>Published</td>
          <td>
            <div class="d-flex justify-content-start align-items-center">
              <span class="mx-3 text-warning cursor-pointer d-inline-block" [routerLink]="'/coursemanagement/edit/' + course.id">
                <i class="pi pi-pencil"></i>
              </span>
              <span class="text-danger cursor-pointer d-inline-block" (click)="removeCourse(course.id)">
                <i class="pi pi-trash"></i>
              </span>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
