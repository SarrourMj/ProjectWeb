<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" placeholder="Enter your email" required>
      <!-- Error Message for Email -->
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
        Invalid email format.
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
      <!-- Error Message for Password -->
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
        Password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <div class="register-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </form>
</div>
